{% load static %}
<header id="header" class="bg-azul-corp/90 text-white sticky top-0 z-50 shadow-lg" x-data="{ mobileMenuOpen: false }">
    <nav class="container mx-auto px-6 py-0 flex justify-between items-center">
        <div class="hidden md:flex items-center space-x-8 text-lg">
            <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                <a href="{% url 'solucoes' %}" class="transition-colors duration-300 flex items-center {% if active_page == 'solucoes' %}text-ciano-tech font-bold{% else %}hover:text-ciano-tech{% endif %}">
                    Soluções
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </a>
                <div x-show="open" x-transition class="absolute left-0 mt-2 w-56 bg-azul-corp/95 text-white rounded-lg shadow-xl py-2 z-50">
                    <a href="{% url 'solucoes' %}#engenharia" class="block px-4 py-2 hover:bg-white/10">Engenharia de Dados</a>
                    <a href="{% url 'solucoes' %}#bi" class="block px-4 py-2 hover:bg-white/10">Business Intelligence</a>
                    <a href="{% url 'solucoes' %}#ia" class="block px-4 py-2 hover:bg-white/10">Inteligência Artificial</a>
                </div>
            </div>
            <a href="{% url 'index' %}#sobre" class="hover:text-ciano-tech transition-colors duration-300">Sobre Nós</a>
            <a href="{% url 'index' %}#cases" class="hover:text-ciano-tech transition-colors duration-300">Cases de Sucesso</a>
            <a href="{% url 'index' %}#contato" class="hover:text-ciano-tech transition-colors duration-300">Contato</a>
        </div>
        <a href="{% url 'index' %}" class="flex-shrink-0">
            <img class="h-16 w-auto" src="{% static 'images/Logo_DataMedley_branca.png' %}" alt="Logo Data Medley">
        </a>
        <div class="md:hidden">
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </nav>
    <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" class="md:hidden bg-azul-corp/95">
        <a href="{% url 'solucoes' %}" class="block py-3 px-6 text-center hover:bg-ciano-tech transition-colors duration-300">Soluções</a>
        <a href="{% url 'index' %}#sobre" class="block py-3 px-6 text-center hover:bg-ciano-tech transition-colors duration-300">Sobre Nós</a>
        <a href="{% url 'index' %}#cases" class="block py-3 px-6 text-center hover:bg-ciano-tech transition-colors duration-300">Cases de Sucesso</a>
        <a href="{% url 'index' %}#contato" class="block py-3 px-6 text-center bg-ciano-tech font-bold">Contato</a>
    </div>
</header>
